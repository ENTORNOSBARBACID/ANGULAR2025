<table class="table table-bordered w-75 mx-auto m-3">
    <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Edad</th>
        </tr>
    </thead>
    <tbody>
        @for(p of personas; track p){
            <tr>
            <td>{{p.IdPersona}}</td>
            <td>{{p.Nombre}}</td>
            <td>{{p.Email}}</td>
            <td>{{p.Edad}}</td>
        </tr>
        }
    </tbody>
</table>
